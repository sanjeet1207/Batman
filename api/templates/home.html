<style>
    body,
    h1 {
        font-family: "Raleway", sans-serif
    }

    body,
    html {
        height: 100%
    }

    .bgimg {
        background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }

    .col {
        background-color: white;
        height: 100px;
        position: left;
    }

    .middle {
        background-color: transparent;
    }
</style>

<script>
    async function getUserInfo(){
        var user_id = document.getElementById("user_id").value;
        console.log("user_id:",user_id);
        var endpoint = '/api/v1/user/' + user_id
        var profileObj = await fetch(endpoint);
        var result = await profileObj.text();
        
        console.log("result:",result);
        document.getElementById('result').innerHTML = result;
    }

</script>




<body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            Batman
        </div>
        <div class="w3-display-middle">
            <h2 class="w3-jumbo w3-animate-top">Deployment Pilot</h2>
            <hr class="w3-border-grey" style="margin:auto;width:80%">


            <section class="banner style1 orient-left content-align-left image-position-right fullscreen ">
                <div class="content">
                    <p class="major">User ID</p>
                    <input type="number" id="user_id" name="user_id">
                    <button onclick="getUserInfo()">Get User Info</button>
                </div>
            </section>
            <section>
                <br>
                <hr class="w3-border-grey" style="margin:auto;width:80%">
                <div>
                    <p id="result"></p>
                </div>
                <hr class="w3-border-grey" style="margin:auto;width:80%">
            </section>


        </div>









    </div>
    <div class="w3-display-bottomleft w3-padding-large">
        Powered by <a href="https://www.textmercato.com" target="_blank">Text Mercato</a>
    </div>
    </div>
